workflows:
  terragrunt:
    init:
      steps:
        - run: tfenv install && tgenv install && terraform init
    plan:
      steps:
        - run: ./import_resources.sh && terragrunt plan -no-color -out $PLANFILE
    apply:
      steps:
      - run: tfenv install && tgenv install && terragrunt apply -no-color $PLANFILE
